{% extends "return_song/base.html"  %}
{% block content %}
    <div class="content-section" style="text-align:center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" name="artist_name">
                <img class="mt-5" src="/static/return_song/title_image.png">
<!--                <legend class="mb-4">Top Track</legend>-->
<!--                <h6>Artist Search</h6>-->
                <div>
                    {{ form.artist_search }}
                </div>
                <div class="mt-2">
                    <input type="submit" value="Enter">
                </div>
            </fieldset>
            {% if searched == 0 %}
                <br>
            {% elif searched == 1%}
                <hr>
                <div>
                    <h6>Showing Top Track for: </h6> {{ artist_name }}
                </div>
                <br>
                <div>
                    <h6>Top Track: </h6> {{ top_track }}
                </div>
            {% elif searched == 2 %}
                <hr>
                {{ error }}
            {% endif %}
        </form>
    </div>
{% endblock content %}
